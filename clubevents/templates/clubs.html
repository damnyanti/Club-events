{% extends 'base.html' %}

{% block content %}
  <h2>Welcome, to the club page</h2>
  {% if all_clubs %}
    <h3>Here, are all the clubs</h3>
    {% for club in all_clubs %}
        <h1><li><a href= "{% url 'detail' club.club_id %}"  >{{ club.club_name }}</a></li></h1>
    {% endfor %}
  {% else %}
    <h3>No clubs</h3>
  {% endif %}
{% endblock %}
